vsync = true;

# Disable fading effects
fading = false;

# Disable transparency for both active and inactive windows
opacity-rule = [];

# Make sure shadows are enabled or disabled as needed
shadow = false;

# Optional: set inactive opacity to full (1.0) for no transparency effect
inactive-opacity = 1.0;
active-opacity = 1.0;

# Optional: Disable all blur effects, if applicable
blur-background = false;
